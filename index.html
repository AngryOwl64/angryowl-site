<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mein Blog</title>
  <meta name="description" content="Ein einfacher Blog in reinem HTML/CSS/JS." />
  <style>
    :root{
      --bg:#0b0f14; --card:#111826; --text:#e7edf7; --muted:#a8b3c7;
      --border:#223047; --accent:#5aa7ff; --accent2:#7c5cff;
      --max: 1050px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font:16px/1.55 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text); background:#0b0f14;
    }
    a{color:inherit}
    .wrap{max-width:var(--max); margin:0 auto; padding:20px}
    header{
      position:sticky; top:0;
      background:#0b0f14;
      border-bottom:1px solid var(--border);
    }
    .topbar{display:flex; align-items:center; gap:14px; padding:14px 20px; max-width:var(--max); margin:0 auto;}
    nav{margin-left:auto; display:flex; gap:10px}
    nav a{text-decoration:none; color:var(--muted)}
    nav a:hover{color:var(--text)}
    main{padding:22px 0 40px}
    .grid{display:grid; gap:18px}
    @media (min-width:900px){.grid{grid-template-columns:2fr 1fr}}
    .card{
      background:#111826; border:1px solid var(--border);
      border-radius:16px; padding:16px;
    }
    .post{
      border:1px solid var(--border);
      border-radius:14px;
      padding:14px;
      margin-bottom:14px;
    }
    .post h2{margin:0 0 6px}
    .meta{font-size:13px; color:var(--muted)}
    footer{
      border-top:1px solid var(--border);
      color:var(--muted);
      padding:18px 20px;
      max-width:var(--max);
      margin:0 auto;
    }
    dialog{
      width:min(860px, 92vw);
      border:1px solid var(--border);
      border-radius:16px;
      background:#111826;
      color:var(--text);
    }
    .close-btn{
      border:1px solid var(--border);
      background:#0b0f14;
      color:var(--text);
      border-radius:10px;
      padding:6px 10px;
      cursor:pointer;
    }
  </style>
</head>

<body>
<header>
  <div class="topbar">
    <strong>Mein Blog</strong>
    <nav>
      <a href="#home">Home</a>
      <a href="#posts">Posts</a>
    </nav>
  </div>
</header>

<div class="wrap">
<main class="grid" id="home">
<section>
<div class="card" id="posts">
<div id="postList"></div>
</div>
</section>

<aside>
<div class="card">
<p style="color:var(--muted); margin:0">
Dieser Blog enthält Beispielartikel und sachliche Community-Updates ohne Anspruch auf Vollständigkeit.
</p>
</div>
</aside>
</main>
</div>

<footer>
© <span id="year"></span> Mein Blog
</footer>

<dialog id="postModal">
  <h3 id="modalTitle"></h3>
  <p class="meta" id="modalMeta"></p>
  <pre id="modalContent"></pre>
  <button class="close-btn" onclick="modal.close()">Schließen</button>
</dialog>

<script>
const posts = [
  {
    id: "bow-clan-update",
    title: "Community-Update: Diskussionen rund um den Bow-Clan",
    date: "2025-12-13",
    author: "Redaktion",
    tags: ["Community", "Minecraft"],
    excerpt: "In der Community rund um GommeHDNet wird aktuell viel diskutiert. Hier ein sachlicher Überblick.",
    content:
`In den letzten Tagen gab es vermehrt Diskussionen innerhalb der Community rund um den Bow-Clan auf GommeHDNet.
Dabei geht es weniger um konkrete Vorfälle, sondern um unterschiedliche Auffassungen zu Organisation, Kommunikation und Außenwirkung.

Mehrere Beteiligte haben öffentlich betont, dass viele Informationen aus dem Kontext gerissen wurden.
Gleichzeitig zeigt die Debatte, wie sensibel Community-Strukturen auf Gerüchte und Spekulationen reagieren.

Aktuell gibt es keine bestätigten Aussagen über Konsequenzen oder strukturelle Änderungen.
Beobachter gehen davon aus, dass sich die Situation in den kommenden Wochen durch Klärungsgespräche beruhigen wird.

Dieser Artikel fasst ausschließlich öffentlich wahrnehmbare Reaktionen zusammen und erhebt keinen Anspruch auf Vollständigkeit.`
  },
  {
    id: "hello-world",
    title: "Hello World: Mein erster Post",
    date: "2025-12-10",
    author: "Angry Owl",
    tags: ["Start"],
    excerpt: "Ein einfacher Startartikel für den Blog.",
    content: "Willkommen auf diesem Blog. Weitere Artikel folgen."
  }
];

const list = document.getElementById("postList");
const modal = document.getElementById("postModal");

function render(){
  list.innerHTML = posts.map(p => `
    <article class="post">
      <h2>${p.title}</h2>
      <div class="meta">${p.date} • ${p.author}</div>
      <p>${p.excerpt}</p>
      <a href="#" onclick="openPost('${p.id}')">Artikel öffnen</a>
    </article>
  `).join("");
}

function openPost(id){
  const p = posts.find(x => x.id === id);
  document.getElementById("modalTitle").textContent = p.title;
  document.getElementById("modalMeta").textContent = p.date + " • " + p.author;
  document.getElementById("modalContent").textContent = p.content;
  modal.showModal();
}

document.getElementById("year").textContent = new Date().getFullYear();
render();
</script>
</body>
</html>
