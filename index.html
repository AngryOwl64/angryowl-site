<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Snake</title>
  <style>
    body {
      background: #0e0e0e;
      color: #eaeaea;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    canvas {
      background: #000;
      border: 2px solid #333;
    }

    .hud {
      width: 400px;
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .overlay {
      position: absolute;
      width: 400px;
      height: 400px;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
    }

    button {
      margin-top: 10px;
      padding: 6px 12px;
      background: #222;
      color: #fff;
      border: 1px solid #555;
      cursor: pointer;
    }

    button:hover {
      background: #333;
    }

    .hint {
      margin-top: 8px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="hud">
    <div>Score: <span id="score">0</span></div>
    <div>Highscore: <span id="highscore">0</span></div>
  </div>

  <div style="position: relative;">
    <canvas id="game" width="400" height="400"></canvas>
    <div class="overlay" id="overlay">
      <h2 id="overlayTitle">Game Over</h2>
      <p id="overlayText"></p>
      <button onclick="startGame()">Restart</button>
      <div class="hint">Leertaste = Pause</div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    const tiles = canvas.width / gridSize;

    let snake, dx, dy, food;
    let score = 0;
    let speed = 140;
    let gameInterval = null;
    let paused = false;
    let gameOver = false;

    const scoreEl = document.getElementById("score");
    const highscoreEl = document.getElementById("highscore");
    const overlay = document.getElementById("overlay");
    const overlayText = document.getElementById("overlayText");

    let highscore = localStorage.getItem("snake_highscore") || 0;
    highscoreEl.textContent = highscore;

    function startGame() {
      snake = [{ x: 10, y: 10 }];
      dx = 1;
      dy = 0;
      score = 0;
      speed = 140;
      paused = false;
      gameOver = false;
      food = spawnFood();

      scoreEl.textContent = score;
      overlay.style.display = "none";

      clearInterval(gameInterval);
      gameInterval = setInterval(loop, speed);
    }

    function spawnFood() {
      let pos;
      do {
        pos = {
          x: Math.floor(Math.random() * tiles),
          y: Math.floor(Math.random() * tiles)
        };
      } while (snake.some(p => p.x === pos.x && p.y === pos.y));
      return pos;
    }

    function loop() {
      if (paused || gameOver) return;
      update();
      draw();
    }

    function update() {
      const head = {
        x: snake[0].x + dx,
        y: snake[0].y + dy
      };

      if (
        head.x < 0 || head.y < 0 ||
        head.x >= tiles || head.y >= tiles ||
        snake.some(p => p.x === head.x && p.y === head.y)
      ) {
        endGame();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreEl.textContent = score;
        food = spawnFood();

        if (score % 5 === 0 && speed > 60) {
          speed -= 10;
          clearInterval(gameInterval);
          gameInterval = setInterval(loop, speed);
        }
      } else {
        snake.pop();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "lime";
      for (const p of snake) {
        ctx.fillRect(
          p.x * gridSize,
          p.y * gridSize,
          gridSize - 1,
          gridSize - 1
        );
      }

      ctx.fillStyle = "red";
      ctx.fillRect(
        food.x * gridSize,
        food.y * gridSize,
        gridSize - 1,
        gridSize - 1
      );
    }

    function endGame() {
      gameOver = true;
      overlay.style.display = "flex";
      overlayText.textContent = `Score: ${score}`;

      if (score > highscore) {
        highscore = score;
        localStorage.setItem("snake_highscore", highscore);
        highscoreEl.textContent = highscore;
        overlayText.textContent += " (Neuer Highscore)";
      }
    }

    document.addEventListener("keydown", e => {
      if (e.key === " ") {
        paused = !paused;
        return;
      }

      if (paused) return;

      if (e.key === "ArrowUp" && dy === 0) { dx = 0; dy = -1; }
      if (e.key === "ArrowDown" && dy === 0) { dx = 0; dy = 1; }
      if (e.key === "ArrowLeft" && dx === 0) { dx = -1; dy = 0; }
      if (e.key === "ArrowRight" && dx === 0) { dx = 1; dy = 0; }
    });

    startGame();
  </script>

</body>
</html>
